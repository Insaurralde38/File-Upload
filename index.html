<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    <title>File Dropzone</title>
    <link rel="icon" href="https://lordicon.com/icons/wired/flat/198-upload-1.svg" type="image/x-icon">    
    <link rel="shortcut icon" href="https://lordicon.com/icons/wired/flat/198-upload-1.svg" type="image/x-icon">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="dropzone-box">
      <h2>Upload and attach files</h2>
      <p>Attach files to this project</p>
      <div class="dropzone-area">
        <div class="file-upload-icon"><i class="bi bi-file-earmark-arrow-up"></i></i></div>
        <p>Click to upload or drag an drop</p>
        <input type="file" required id="upload-file" name="uploaded-file">
        <p class="message">No Files Selected</p>
      </div>
      <div class="dropzone-actions">
        <button type="reset">Cancel</button>
        <button id="submit-button" type="submit">Save</button>
      </div>
    </form>
    <footer>
      <div></div>
      <div>
        Made with <img class="heart" alt="heart" src="../images/boke-heart.png" > by&nbsp;<a href="https://insaurralde.vercel.app/" target="_blank" rel="noreferrer" ><span class="author">DIEGO INSAURRALDE </span><img class="chimp" alt="chimp" src="../images/boke-chimp.png" ></a>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
